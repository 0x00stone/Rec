syntax = "proto3";
option java_package = "com.revers.rec.domain.protobuf";
option java_outer_classname = "MsgProtobuf";

message Connection {
  string srcPublicKey = 1;
  string destPublicKey = 2;
  string port = 3;
  string ipv6 = 4;
  uint64 order = 5;
  int32 msgType = 6;
  string signature = 7;
  uint64 timestamp = 8;
  string data = 9;
}



