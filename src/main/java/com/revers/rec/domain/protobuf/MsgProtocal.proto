syntax = "proto3";
option java_outer_classname = "MsgProtobuf";

message Connection {
  string srcId = 1;
  string destId = 2;
  string srcPublicKey = 3;
  string destPublicKey = 4;
  string data = 5;
}

message Data {
  string srcId = 1;
  string destId = 2;
  string srcPublicKey = 3;
  string destPublicKey = 4;
  string data = 5;
}

